<div class="container">
    <h2 style="color: black; font-family: 'Times New Roman', Times, serif; text-align: center;">Active Users</h2>
    <table class="table">
        <thead>
            
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
           
        </thead>
        <tbody *ngFor="let user of users">
            <tr>

                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roles[0].name|slice:5}}</td>
     
                <td><button class="btn btn-success" (click)="changeRole(user.id)">Change Role</button></td>
                <td><button class="btn btn-danger" (click)="deleteUser(user.id)">Delete User</button></td>

            </tr>
        </tbody>
    </table>
</div>
